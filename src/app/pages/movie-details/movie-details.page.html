<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-back-button defaultHref='/'></ion-back-button>
    </ion-buttons>
    <ion-title>{{ information?.Genre }}</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>

  <ion-card *ngIf="information; else notAvailable">

      <ion-card-header>
        <ion-card-title>
          {{ information.Title }}
        </ion-card-title>
  
        <ion-card-subtitle>
          {{ information.Year }}
        </ion-card-subtitle>
      </ion-card-header>
  
      <ion-card-content text-center>
  
        <img [src]="information.Poster" class="info-img">
        {{ information.Plot }}
  
        <ion-item lines="none">
          <ion-icon name="star-half" slot="start"></ion-icon>
          <ion-label>{{ information.imdbRating }}</ion-label>
        </ion-item>
  
        <ion-item lines="none">
          <ion-icon name="clipboard" slot="start"></ion-icon>
          <ion-label text-wrap>{{ information.Director }}</ion-label>
        </ion-item>
  
        <ion-item lines="none">
          <ion-icon name="contacts" slot="start"></ion-icon>
          <ion-label text-wrap>{{ information.Actors }}</ion-label>
        </ion-item>
  
        <ion-button expand="full" (click)="openWebsite()" *ngIf="information.Website && information.Website != 'N/A'">
          Open Website
        </ion-button>
      </ion-card-content>

  </ion-card>

  <ng-template #notAvailable>

      <ion-card-header>
        <ion-card-title>
          <ion-skeleton-text animated></ion-skeleton-text>
        </ion-card-title>
  
        <ion-card-subtitle>
            <ion-skeleton-text animated></ion-skeleton-text>
        </ion-card-subtitle>
      </ion-card-header>
  
      <ion-card-content text-center>
  
        <ion-skeleton-text animated></ion-skeleton-text>
        <ion-skeleton-text animated></ion-skeleton-text>
  
        <ion-item lines="none">
          <ion-skeleton-text animated></ion-skeleton-text>
          <ion-label>
            <ion-skeleton-text animated></ion-skeleton-text>
          </ion-label>
        </ion-item>
  
        <ion-item lines="none">
          <ion-skeleton-text animated></ion-skeleton-text>
          <ion-label text-wrap>
            <ion-skeleton-text animated></ion-skeleton-text>
          </ion-label>
        </ion-item>
  
        <ion-item lines="none">
          <ion-skeleton-text animated></ion-skeleton-text>
          <ion-label text-wrap>
            <ion-skeleton-text animated></ion-skeleton-text>
          </ion-label>
        </ion-item>
      </ion-card-content>

    </ng-template>

</ion-content>
